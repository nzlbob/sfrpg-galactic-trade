<form id="entity-create" autocomplete="off" onsubmit="event.preventDefault();">
    <div class="form-group">
        <label>{{localize "Cargo Type"}}</label>
        <label>{{name}}</label>
    </div>
    <div class="form-group">
        <label>{{localize "Price"}}</label>
        <input {{#if locksheet}}disabled{{/if}} class="singleLine" type="number" name="price" value="{{goods.price}}" />
    </div>
    <div class="form-group">
        <label>{{localize "Quantity"}}</label>
        <input {{#if locksheet}}disabled{{/if}} class="singleLine" type="number" name="qty" value="{{goods.quantity}}" />
    </div>
{{console this}}

</form>
